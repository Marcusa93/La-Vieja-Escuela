<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Vieja Escuela | Próximamente</title>
  <meta name="description" content="La Vieja Escuela - Neo-Bodegón, Bar Café en Tucumán. Abrimos en Marzo." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Glitch Background Layer -->
  <div class="glitch-bg" id="glitchBg" aria-hidden="true">
    <div class="glitch-bg__image" id="glitchImage"></div>
    <div class="glitch-bg__scanlines"></div>
    <div class="glitch-bg__noise"></div>
    <div class="glitch-bg__static-bar" id="staticBar"></div>
  </div>

  <!-- Coming Soon Landing -->
  <main class="coming-soon">
    <div class="coming-soon__content">
      <!-- Logo -->
      <img src="Manual%20de%20marca/logo%20negativo.png" alt="La Vieja Escuela" class="coming-soon__logo" />

      <!-- Tagline -->
      <h1 class="coming-soon__title">En Marzo comienzan las mejores clases de Tucumán</h1>

      <!-- Decorative element -->
      <div class="coming-soon__divider"></div>

      <!-- Bar type hint -->
      <p class="coming-soon__subtitle">Neo-Bodegón · Bar Café</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
